{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script
      src="https://kit.fontawesome.com/cc52db2e78.js"
      crossorigin="anonymous"
    ></script>
    <script data-ad-client="ca-pub-1978087887138480" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% block mycss %} {% endblock mycss %}
    {% if title %}
    <title>{{title}} | django Blog</title>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <main>
      {% block content %}
      {% endblock %}
      </main>
      </div>
      {% include 'posts/footer.html' %}
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
