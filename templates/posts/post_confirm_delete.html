{% extends 'posts/layout.html' %} {% load static %} {% block content %}

<div class="account-container">
  <div class="card">
    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
      <p>Are you sure to delete '{{post.title}}' ?</p>
      <a href="{% url 'accounts:dashboard' %}" class='btn btn-secondary'>Go Back</a>
      <input class="btn btn-danger" type="submit" value="Delete">
      </form>
    </div>
  </div>
</div>
{% endblock %}
