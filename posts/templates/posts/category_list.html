<div class="col-md-4">
<div class="card my-4 shadow-sm">
  <div class="card-body">
      <h3>Category List</h3>
      <hr>
    <ul class="list-group">
      {% for category in categories %}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <a href="{% url 'posts:category_list' category.slug %}">{{category.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
